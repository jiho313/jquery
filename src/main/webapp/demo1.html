<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="resources/js/jquery.min.js"></script>
</head>
<body>
	<h1>이벤트 핸들러 함수 등록하기</h1>
	
	
	<h3>인라인-이벤트 핸들러 등록 방식</h3>
	<button id="btn-1" onclick="fn1()">버튼1</button>
	
	<h3>엘리먼트 객체의 이벤트 프로퍼티 등록방식</h3>
	<button id="btn-2">버튼2</button>
	
	<h3>addEventListener 등록방식</h3>
	<button id="btn-3">버튼3</button>
	
	<h3>jQuery 이벤트 등록방식</h3>
	<button id="btn-4">버튼4</button>
	<button id="btn-5">버튼5</button>
	<button id="btn-6">버튼6</button>
	
	<h3>jQuery로 이벤트 일괄 등록하기</h3>
	<div>
		<input type="text" value="100"/>
		<button class="btn" id="btn-7">버튼7</button>
	</div>
	<div>
		<input type="text" value="200"/>
		<button class="btn" id="btn-8">버튼8</button>
	</div>
	<div>
		<input type="text" value="300"/>
		<button class="btn" id="btn-9">버튼9</button>
	</div>
	<div>
		<input type="text" value="400"/>
		<button class="btn" id="btn-10">버튼10</button>
	</div>
	
	
<script type="text/javascript">
	// 인라인-이벤트 핸들러 등록 방식
	function fn1() {
		alert("1실행");
	}
	
	// 이벤트 프로퍼티 등록 방식
	let btn2 = document.getElementById("btn-2");
	btn2.onclick = function() { 
		alert("2실행");
	};
	
	// addEventListner 등록 방식
	let btn3 = document.querySelector("#btn-3");
	btn3.addEventListener("click", function() {
		alert("3실행"); 
	});
	
	// jQuery의 on메소드 등록 방식 - 등록하고 계속 실행 가능
	$("#btn-4").on("click", function() { 
		alert("4실행"); 
	});
	
	// jQuery의 one메소드 등록 방식 - 한 번 밖에 등록되지 않음 실행하고 제거함
	$("#btn-5").one("click", function() { 
		alert("5실행"); 
	});
	
	// 화면이 열리자마자 선택되게 하는 경우 - 달력에 오늘 날짜 등
	$("#btn-1").trigger("click");
	
	// jQuery의 이벤트명 메소드 등록방식
	$("#btn-6").click(function() { 
		alert("6실행")
	});
	
	// 여러개의 엘리먼트에 이벤트 핸들러 함수를 한 번에 등록하기
	$(".btn").click(function() {
		// this : 이벤트가 발생한 엘리먼트가 들어있다.
		// $(this) : 엘리먼트 객체를 포함하고 있는 jQuery집합 객체를 반환한다.
		// jQuery에서의 변수명 관례
		// jQuery집합객체를 담는 변수에는 변수명 앞에 $를 붙인다.
		// 		let el = ... - 엘리먼트
		//		let &el = ... - 집합 객체
		
		//console.log(this);
		//console.log($(this));
		
		// this는 클릭한 버튼 엘리먼트 객체다.
		// $(this)는 클릭한 버튼 엘리먼트 객체가 포함된 jQuery집합객체다.
		// $(this).prev()는 클릭한 버튼 엘리먼트 객체가 포함된 jQuery집합객체의 prev()메소드를 실행해서
		//					획득한 객체(여기서는 input엘리먼트)가 포함되어 있는 jQuery집합 객체다.
		let $input = $(this).prev();
		// console.log($input);
		
		let currentValue = $input.val();
		// console.log("현재값", currentValue);
		
		$input.val(parseInt(currentValue) + 1);
		
	})


</script>
</body>
</html>
